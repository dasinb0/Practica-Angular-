<mat-card>
    <mat-card-header>
        <mat-card-title>
            Login
        </mat-card-title>
        <mat-card-subtitle>
            Accede a tu cuenta
        </mat-card-subtitle>
    </mat-card-header>

    <!-- Contenido -->
    <mat-card-content>
        <form [formGroup]="loginForm" (submit)="submitLogin()">
        <mat-form-field>
            <input type="email" matInput placeholder="Email" formControlName="email">
            <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                Debes introducir un email
            </mat-error>
            <mat-error *ngIf="email?.errors?.['email'] && email?.touched">
                Debes introducir un email válido
            </mat-error>
        </mat-form-field>

        <!-- email -->
        <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="email?.errors?.['required'] && email?.touched">
                Debes introducir un password 
            </mat-error>
        </mat-form-field>

        <!-- submit form -->
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        
        </form>
    </mat-card-content>
</mat-card>
